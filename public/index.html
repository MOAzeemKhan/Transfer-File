<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room-Based Sharing App</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to CSS file -->
</head>
<body>
  <!-- Slideable Navbar Toggle Button -->
  <button id="toggleNavbarButton" class="toggle-btn">&#9776;</button> <!-- Hamburger Menu Icon -->

  <!-- Right Slideable Navbar -->
  <div id="navbar" class="navbar">
    <button id="createRoomButton">+</button> <!-- Plus sign for creating a new room -->
    <h2>Online Rooms</h2>
    <ul class="room-list" id="roomList">
      <!-- Available rooms will be populated here -->
    </ul>
  </div>

  <!-- Center Space for Sharing Files and Text -->
  <div class="container">
    <h1>Room-Based File & Text Sharing</h1>

    <!-- Display Current Online Users -->
    <h3>Current Online Users: <span id="onlineUserCount">0</span></h3>

    <!-- Join Room Form -->
    <input type="text" id="joinRoomName" placeholder="Enter Room Name to Join" />
    <input type="password" id="joinRoomPassword" placeholder="Enter Room Password" />
    <button id="joinRoomButton">Join Room</button>

    <!-- Reduced Notification Area -->
    <div class="messages" id="sharedContent"></div>

    <!-- Text Sharing and File Upload Area -->
    <div class="inputs">
      <textarea id="textInput" placeholder="Type your text here..."></textarea>
      <button id="shareTextButton">Share Text</button>

      <form id="fileForm" enctype="multipart/form-data">
        <input type="file" id="fileInput" name="file" />
        <button type="submit">Upload File</button>
      </form>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
