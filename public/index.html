<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time File & Text Sharing</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    .messages {
      margin-top: 20px;
      height: 300px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 10px;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background-color: #f1f1f1;
    }
    .message strong {
      display: block;
      font-size: 0.9em;
      color: #555;
      margin-bottom: 5px;
    }
    .file-link {
      display: block;
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>File & Text Sharing</h1>

    <!-- File Upload Form -->
    <form id="fileForm" enctype="multipart/form-data">
      <input type="file" id="fileInput" name="file" />
      <button type="submit">Upload File</button>
    </form>

    <!-- Text Sharing -->
    <textarea id="textInput" placeholder="Type or paste text here..."></textarea>
    <button id="shareTextButton">Share Text</button>

    <!-- Shared Content Display (Chat-like) -->
    <div class="messages" id="sharedContent"></div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const sharedContent = document.getElementById('sharedContent');

    // Handle file upload
    const fileForm = document.getElementById('fileForm');
    const fileInput = document.getElementById('fileInput');

    fileForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const file = fileInput.files[0];
      if (file) {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('senderId', socket.id);  // Send user ID with file

        fetch('/upload', {
          method: 'POST',
          body: formData,
        })
          .then(response => response.json())
          .then(data => {
            fileInput.value = '';  // Clear file input
          });
      }
    });

    // Handle text sharing
    const textInput = document.getElementById('textInput');
    const shareTextButton = document.getElementById('shareTextButton');

    shareTextButton.addEventListener('click', () => {
      const text = textInput.value.trim();
      if (text) {
        socket.emit('share text', text);  // Emit text message
        textInput.value = '';  // Clear text area after sharing
      }
    });

    // Display incoming text messages
    socket.on('text shared', (data) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `
        <strong>User ${data.senderId.substring(0, 5)}:</strong>
        <p>${data.text}</p>
      `;
      sharedContent.appendChild(messageElement);
      sharedContent.scrollTop = sharedContent.scrollHeight;  // Auto scroll
    });

    // Display incoming file messages
    socket.on('file shared', (data) => {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.innerHTML = `
        <strong>User ${data.senderId.substring(0, 5)}:</strong>
        <a href="${data.fileUrl}" class="file-link" download>${data.fileName}</a>
      `;
      sharedContent.appendChild(messageElement);
      sharedContent.scrollTop = sharedContent.scrollHeight;  // Auto scroll
    });
  </script>
</body>
</html>
